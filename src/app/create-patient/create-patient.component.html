<div>
    <div class="col-md-6 offset-md-3 center shadow-lg p-3 mb-5 bg-white rounded">
        <h3 class="text-center">Create Patient</h3>
        <form (ngSubmit)="onSubmit()" #regForm="ngForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter Name" minLength="3" maxlength="15" [(ngModel)]="patient.name" name="name" required #name="ngModel">
                <div *ngIf="name.touched && name.invalid && name.errors">
                    <small class="form-text text-muted" >* First name is mandatory and it should be in length 3-15 </small>
                </div>
              </div>
              <div class="form-group">
                <label for="date">Date of visit</label>
                <input type="date" class="form-control" id="date" placeholder="Book your date" [(ngModel)]="patient.dateOfVisit" name="date"  required #date="ngModel">
                <small *ngIf="date.touched && date.invalid && date.errors" class="form-text text-muted" >* Please fix your appointment date to proceed </small>
              </div>
              <div class="form-group">
                <p>Select your doctor</p>
                <select id="doctor" #doctor="ngModel" [(ngModel)]="patient.visitedDoctor" name="doctor" required>
                  <option selected="true" disabled>Select Your Doctor</option>
                  <option *ngFor="let doc of doctors" value="{{doc.name}}">{{doc.name}}</option>
                </select> 
                <small *ngIf="doctor.touched && doctor.invalid && doctor.errors" class="form-text text-muted" >* Please select doctor</small>
            </div>
            <button type="submit" class="btn btn-primary text-center" [disabled]="!regForm.valid">Submit</button>
        </form>
        </div>
</div>
